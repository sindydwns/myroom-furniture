    <title>6x6 Grid</title>
    <style>
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            width: 600px;
            height: 600px;
        }

        .grid-item {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            box-sizing: border-box;
        }

        .rotate-0 {
            transform: rotate(0deg);
        }

        .rotate-90 {
            transform: rotate(90deg);
        }

        .rotate-180 {
            transform: rotate(180deg);
        }

        .rotate-270 {
            transform: rotate(270deg);
        }
    </style>
</head>
